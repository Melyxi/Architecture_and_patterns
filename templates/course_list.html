{% extends "base.html" %}
{% block body %}
    <div>
        <a href="/">назад на главную</a>
    </div>

    <br>
    <br>

    <div>
        <a href="/create_course/?id={{id}}">Создать новый курс</a>
        <br>
        <h1>Список курсов для категории "{{name}}" количество курсов {{count}}</h1>
        {% for item in objects_list %}
        <li>
          {{item.id}} <a href="/course/?id={{item.id}}">{{item.name}}</a> {{item.type}}<span><a href="/copy_course/?name={{item.name}}">скопировать</a></span>
        </li>
        {% endfor %}
    </div>
{% endblock %}
